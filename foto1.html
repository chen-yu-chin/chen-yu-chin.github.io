<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container" id="container">

        <div id="work" class="work">
  
            <div id="content" class="content">
                <div class="word">
                    <h2 id="title"></h2>
                    <h5 id="text"></h5>
                </div>
                <div id="work-image" class="work-images"></div>
                <div id="work-images" class="work-images"></div>
                <div id="media" class="media"></div>
            </div>
            <footer>
                <h3> © C h e n &nbsp;Y u &nbsp;C h i n </h3>
                <h3>2 0 2 4</h3>
            </footer>
        </div>
        <div class="pad" id="pad"></div>
    
    </div>

    <script>
        const images = [
        {
    title: '⟪聲響窩嗑夏⟫ Podcast側拍',
    path: 'photo/p1.jpg',
    imagePaths: ['photo/W1.jpg','photo/W2.jpg','photo/W3.jpg','photo/W4.jpg','photo/W5.jpg','photo/W6.jpg','photo/W7.jpg','photo/W8.jpg','photo/W9.jpg','photo/W10.jpg','photo/W11.jpg','photo/W12.jpg','photo/W13.jpg','photo/W14.jpg','photo/W15.jpg','photo/W16.jpg','photo/W17.jpg','photo/W18.jpg','photo/W19.jpg','photo/W20.jpg'],
    w: '0vw',
    h: '0vmin',
    
}





        ];

        function openWork() {
            const work = document.getElementById('work');
            const workImage = document.getElementById('work-image');
            const workImages = document.getElementById('work-images');
            const Title = document.getElementById('title');
            const Media = document.getElementById('media');
            
            const { title, description, year, text, imagePaths, media, w, h } = images[0];

            work.style.display = 'block';
            workImage.innerHTML = `<img src="${imagePaths[0]}" style="width: 100%;">`;
            workImages.innerHTML = imagePaths.slice(1).map(path => `<img src="${path}" style="width: 100%;">`).join('');
            
            Title.innerText = title;
            Media.innerHTML = media.map(src => `<iframe src="${src}" style="width: ${w}; height: ${h};" frameborder="0" allowfullscreen></iframe>`).join('');
        }

        openWork();
    </script>
    <script src="https://player.vimeo.com/api/player.js"></script>
