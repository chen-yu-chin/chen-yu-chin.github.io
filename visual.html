    <script>
        const works = [
            { imagePath: 'visual/tpfsb.png', caption: '“Tendon / Pulse / Flesh / Skin / Bone” Banner Design' },
            { imagePath: 'visual/lmt.png', caption: '“Landscape, Memory and Time” Poster Design' },
            { imagePath: 'visual/j.png', caption: '“Tunnel Vision” Poster Design' },
            { imagePath: 'visual/d.png', caption: '“Movement” Poster Design' },
            { imagePath: 'visual/heartclock.png', caption: '“the heart clock ticks soft and mild” Poster Design' },
            { imagePath: 'visual/z.png', caption: '“UNZIP” Poster Design' },
            { imagePath: 'visual/1.png', caption: '“A heap of broken images in the Wasteland of forgetfulness” Visual Design' },
            { imagePath: 'visual/b.png', caption: '“BUG” Visual Design' },
            { imagePath: 'visual/u.png', caption: '“破ㄩ派” Logo Design' },
            { imagePath: 'visual/st.png', caption: '“破ㄩ派” Exhibition Front Desk Design and 3D Simulation' },
            { imagePath: 'visual/w.png', caption: '“LUCA” Light Installation 3D Simulation' },
            { imagePath: 'visual/oh.png', caption: '“Oh, le flâneur” Video Installation 3D Simulation' },
            { imagePath: 'visual/w.jpg', caption: '“Timeless Ripples” Interactive Installation Visual Design' }
            
        ];

        const workVis = document.getElementById('work-vis');

        works.forEach(work => {
            const workItem = document.createElement('div');
            workItem.classList.add('work-item');
            

            const img = document.createElement('img');
            img.src = work.imagePath;
            img.alt = work.caption;
           

            const caption = document.createElement('p');
            caption.classList.add('caption');
            caption.innerText = work.caption;

            workItem.appendChild(caption);
            workItem.appendChild(img);
           
            workVis.appendChild(workItem);
        });
      
    </script>
