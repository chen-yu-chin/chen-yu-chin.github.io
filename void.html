<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container" id="container">

        <div id="work" class="work">
  
            <div id="content" class="content">
                <div class="word">
                    <h2 id="title"></h2>
                    <h5 id="year"></h5>
                    <h5 id="text"></h5>
                </div>
                <div id="work-image" class="work-images"></div>

                <div id="work-images" class="work-images"></div>
                <div id="media" class="media"></div>
                <h3 id="description"></h3>
            </div>
            <footer>
                <h3> © C h e n &nbsp;Y u &nbsp;C h i n </h3>
                <h3>2 0 2 3</h3>
            </footer>
        </div>
        <div class="pad" id="pad"></div>
    
    </div>

    <script>
        const images = [
        {
    path: 'img/voidr.png',
    title: 'VOID',
    year: '2020',
    text: 'Performance',
    imagePaths: ['img/VOID.jpg'],
    w: '0vw',
    h: '0vmin',
    description: '"void" is an audio-visual exploration of feedback systems setting in the given moment. In the form of live-coding and improvisations, which are conventional practices in the audio-visual performance scene, I want to create an experience that is not only instantaneous and spontaneous but also interconnects every element within the particular moment. During the performance, all audible occurrences were recorded, capturing the acoustic of the place, the audience’s presence, and the subtle movements of the performer. Subsequently, the recordings were collected, sliced, deformed, and re-played. Originating from the spatial characteristics and unfolding processes, the sounds continued to evolve through their relationship with the entirety of the performance environment. In that way, not only the images and sound were in dialogue, but the whole space, time and individuals present, forming a cycle that keeps on absorbing each other, and then releases.'
}





        ];

        function openWork() {
            const work = document.getElementById('work');
            const workImage = document.getElementById('work-image');
            const workImages = document.getElementById('work-images');
            const Title = document.getElementById('title');
            const Year = document.getElementById('year');
            const Description = document.getElementById('description');
            const Text = document.getElementById('text');
            const Media = document.getElementById('media');
            
            const { title, description, year, text, imagePaths, media, w, h } = images[0];

            work.style.display = 'block';
            workImage.innerHTML = `<img src="${imagePaths[0]}" style="width: 100%;">`;
            workImages.innerHTML = imagePaths.slice(1).map(path => `<img src="${path}" style="width: 100%;">`).join('');
            
            Title.innerText = title;
            Description.innerText = description;
            Year.innerText = year;
            Text.innerText = text;
            Media.innerHTML = media.map(src => `<iframe src="${src}" style="width: ${w}; height: ${h};" frameborder="0" allowfullscreen></iframe>`).join('');
        }

        openWork();
    </script>
    <script src="https://player.vimeo.com/api/player.js"></script>
</body>

</html>
