<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

        <div id="work" class="work">
            <div class="word">
                    <h2 id="title"></h2>
                    <h5 id="year"></h5>
                    <h5 id="text"></h5>
                </div>
            <div id="content" class="content">
                
                <div id="work-image" class="work-image"></div>
                <div id="media" class="media"></div>
                <h3 id="description"></h3>
                
            </div>
            <div class="more">
                <a href="interactive.html">↩︎</a>
             </div>
            <footer>
                <br><br>
                <h3> © C h e n &nbsp;Y u &nbsp;C h i n </h3>
                <h3>2 0 2 4</h3>
                <br>
            </footer>
        </div>   


    <script>
        const images = [
        {
    title: 'BUG',
    year: 'Interactive Audio-Visual Performance',
    text: 'Node.js, Unity, Touchdesigner ',
    imagePaths: ['img/BUG.jpg', 'img/BUG2.jpg', 'img/BUG3.jpg'],
    w: '0vw',
    h: '0vmin',
    description: ' Before entering the venue, the audience will scan a QR code before entering the venue, which will take them to a website where they can interact with the performance. As they enter the venue, the audience will become an integral part of the work. The performance is set in both physical venue and 3D virtual immersive environment, the perspective will shift according to the script, immersing the audience in a unique sensory experience. The interactive mechanism includes allowing the audience to upload images from their phones to instantly affect the content of the on-site projection, and to control the viewing angle of the projected image by sending three-axis sensor data from their phones.'
}




        ];

        function openWork() {
            const work = document.getElementById('work');
            const workImage = document.getElementById('work-image');
            const Title = document.getElementById('title');
            const Year = document.getElementById('year');
            const Description = document.getElementById('description');
            const Text = document.getElementById('text');
            const Media = document.getElementById('media');
            
            const { title, description, year, text, imagePaths, media, w, h } = images[0];

            work.style.display = 'block';
            workImage.innerHTML = imagePaths.map(path => `<img src="${path}" style="width: 100%;">`).join('');
            
            Title.innerText = title;
            Description.innerText = description;
            Year.innerText = year;
            Text.innerText = text;
            Media.innerHTML = media.map(src => `<iframe src="${src}" style="width: ${w}; height: ${h};" frameborder="0" allowfullscreen></iframe>`).join('');
        }

        openWork();
    </script>

</body>

</html>
