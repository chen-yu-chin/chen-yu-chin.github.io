        function showImages(images) {
            const gallery = document.getElementById('gallery');

                img.alt = image.title;

                imageDiv.appendChild(img);
                gallery.appendChild(imageDiv);

                const overlayDiv = document.createElement('div');
                overlayDiv.className = 'overlay';
                const txt = document.createElement('h3');
                txt.className = 'txt';
                txt.textContent = image.title;
                overlayDiv.appendChild(txt);
                imageDiv.appendChild(overlayDiv);
            });
        }

     
            const images = [
                { path: 'img/tpfsb_A4.png', title: 'TENDON / PULSE / FLESH / SKIN / BONE', year: '2023', text: 'Spatial Sounds, Wearable Devices', imagePaths: ['img/T2.jpg', 'img/T3.jpg', 'img/T4.jpg'],w:'0vw', h:'0vmin', description: 'The conceptualization of “TENDON/PULSE/FLESH/SKIN/BONE” is based on the Ambisonics system and explores an alternative form of composition and sonic expression. The project starts from the senses of bodily perception and spatial awareness, aiming to integrate the sound field and the body using wearable devices. Through common and abstract characteristics of auditory and tactile realms, associations between time and space are established and the field is formed via the senses. Further revealing the dialogue and reciprocal relationship between the body, space, environment, as well as the microcosm and macrocosm of the universe. The main research and experimental directions of this project are how sound can be used to push, pull, extend, cut, compress, and disturb space, while incorporating the body as part of the sound space. '},
                { path: 'img/lmtt.png', title: 'Landscape, Memory, and Time', year: '2023', text: 'Generative Soundscapes and Visuals', imagePaths: ['img/LMT9.png', 'img/LMT1.png'],w:'0vw', h:'0vmin', description:'“Landscape, Memory, and Time: Waves” is a real-time generative visual and soundscape project that explores the collective memory of the ocean from the perspective of listening and digital data translation. From field recordings of the sea, memories by the beach, to imaginative renderings of the ocean, a digital soundscape is composed by sampling and re-synthesizing these audio files sourced from individuals on the internet in real-time through algorithms. The visual presents a virtual coastal scene by simulating the images of waves and sun generated from analyzed sound wave data. In the process of transformation between physical waves, sound waves and visual waves, this work presents a slow, contemplative landscape situated in the corner of the accelerated and information overload cyberspace.'},
                { path: 'img/sbt_A4.png', title: 'Snot, Booger, Tears', year: '2023', text: 'Two-Channel Video, Eight-Channel Sound, Poetry (Collaboration with Lilac RED)', imagePaths: ['img/SBT.png'], media: ['https://player.vimeo.com/video/813180262?h=5fd57ded39&title=0&byline=0&portrait=0'], w:'80vw', h:'80vmin', description:'About time, about emotions. About others and self. About the world and humanity. About fragments and remnants. The work collected the eyes and mouths of unfamiliar friends, intimate friends, and strangers, leaving traces intentionally or unintentionally. There are also records of houses, ruins, and lives that will soon disappear. The poetry reveals personal emotions about the world and attachment to life and time. The sound dispersed from different speakers to all the corners, colliding with the words in the space. Sometimes, it requires a deliberate approach to listen and form another temporal soundscape.'},
                { path: 'img/Ohr.png', title: 'Oh, le flâneur', year: '2022', text: 'Two-Channel Video, Stereo Sound, Poetry (Collaboration with Lilac RED)',imagePaths: ['img/Oh.png'], media: ['https://player.vimeo.com/video/881492080?h=5fd57ded39&title=0&byline=0&portrait=0'], w:'80vw', h:'80vmin', description:''},
                { path: 'img/43r.png', title: '43', year: '2022', text: 'Visual', imagePaths: ['img/43.png', 'img/431.png', 'img/432.jpg'],w:'0vw', h:'0vmin', description:''},
                { path: 'img/BUG4.png', title: 'BUG', year: '2022', text: 'Performance', imagePaths: ['img/BUG.jpg', 'img/BUG2.jpg', 'img/BUG3.jpg'],w:'0vw', h:'0vmin', description:''},
                { path: 'img/Kr.png', title: '16:31:34, 19:37:06, 15:21:58, 12:49:47', year: '2021', text: 'Performance', imagePaths: ['img/K.jpg', 'img/K2.jpg', 'img/K3.jpg'],w:'0vw', h:'0vmin', description:''},
                { path: 'img/lr.png', title: 'leftover', year: '2021', text: 'Performance', imagePaths: ['img/leftover.png', 'img/leftover2.png', 'img/leftover3.png'], media: ['https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1482461788&color=%23ff5500&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false'], w:'80vw', h:'20vmin', description:'The inspiration of my works usually comes in scattered thoughts or flowing consciousness, an abstract feeling, an ambience. Sometimes I’m able to grasp some of it, sometimes they just pass by. The performance “leftover” is an experimental and sentimental approach of me to perform sound. I set up a space with an armchair and a ladder, then placed two microphones beside them and also several handmade contact microphones on the chair. Throughout the whole performance I climbed the ladder and then I threw myself onto the armchair, the impact was captured in sound every time I jumped off. The recordings kept on replaying and evolving, overlapping with the feedback from the microphones, creating a scene of absurdity and chaos.'},
                { path: 'img/Prr.png', title: 'Pending', year: '2021', text: 'Computer Animation', imagePaths: ['img/P1.png', 'img/P2.png', 'img/P3.png', 'img/P4.png'],w:'0vw', h:'0vmin',description:"The work showcases my imagination and contemplation about the internet and the future. The thoughts start with reflecting how we, who live in the internet culture of this era, perceive, utilize and consume time. The protagonist of the video is a character who lives in the internet, the core of the content is shaped by the protagonist's introspection and whispered musings, coupled with the use of symbols that resonate with the viewers to depict a snapshot of the times."},
                { path: 'img/voidr.png', title: 'VOID', year: '2020', text: 'Performance', imagePaths: ['img/VOID.jpg'],w:'0vw', h:'0vmin',description:'“void" is an audio-visual exploration of feedback systems setting in the given moment. In the form of live-coding and improvisations, which are conventional practices in the audio-visual performance scene, I want to create an experience that is not only instantaneous and spontaneous but also interconnects every element within the particular moment. During the performance, all audible occurrences were recorded, capturing the acoustic of the place, the audience’s presence, and the subtle movements of the performer. Subsequently, the recordings were collected, sliced, deformed, and re-played. Originating from the spatial characteristics and unfolding processes, the sounds continued to evolve through their relationship with the entirety of the performance environment. In that way, not only the images and sound were in dialogue, but the whole space, time and individuals present, forming a cycle that keeps on absorbing each other, and then releases.'},
                { path: 'img/Cr.png', title: 'CONFESSION', year: '2020', text: 'Experimental Theatre', imagePaths: ['img/C.jpg', 'img/C5.png', 'img/C2.jpg', 'img/C3.jpg'], w:'0vw', h:'0vmin',description:''}
