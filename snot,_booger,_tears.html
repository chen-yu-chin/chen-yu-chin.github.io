<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


        <div id="work" class="work">
            <div class="word">
                <h2 id="title"></h2>
                <h5 id="year"></h5>
                <h5 id="text"></h5>
            </div>
            
            <div id="content" class="content">
                
                <div id="work-image" class="work-image"></div>
                <div id="media" class="media"></div>
                <h3 id="description"></h3>
                <h6>Installation Exhibited at New Taipei City Arts Center<br><br><br>Video: Lilac RED<br>Poetry:  Lilac RED<br>Sound: Yuchin Chen</h6>
               
            </div>
            <div class="more">
                <a href="sound.html" id="back">↩︎</a>
             </div>
            <footer>
                <br><br>
                <h3> © C h e n &nbsp;Y u &nbsp;C h i n </h3>
                <h3>2 0 2 4</h3>
                <br>
            </footer>
        </div>
    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const back = document.getElementById("back");
        const Href = back.getAttribute("href");
        const previousPage = document.referrer;

        if (previousPage && previousPage.includes(Href)) {
            back.addEventListener("click", (e) => {
                e.preventDefault(); 
                history.back(); 
            });
        } else {
      
        }
    });
        const images = [
        {
            title: 'Snot, Booger, Tears',
            year: '2023',
            text: 'Eight-Channel Sound Installation for Two-Channel Video and Poetry',
            imagePaths: ['img/SBT1.png'],
            media: ['https://player.vimeo.com/video/813180262?h=5fd57ded39&title=0&byline=0&portrait=0'],
            w: '100%',
            h: '50vmin',
            description: 'About time, about emotions. About others and self. About the world and humanity. About fragments and remnants. The work collected the eyes and mouths of unfamiliar friends, intimate friends, and strangers, leaving traces intentionally or unintentionally. There are also records of houses, ruins, and lives that will soon disappear. The poetry reveals personal emotions about the world and attachment to life and time. The sound dispersed from different speakers to all the corners, colliding with the words in the space. Sometimes, it requires a deliberate approach to listen and form another temporal soundscape.'
}


        ];

        function openWork() {
            const work = document.getElementById('work');
            const workImage = document.getElementById('work-image');
            const Title = document.getElementById('title');
            const Year = document.getElementById('year');
            const Description = document.getElementById('description');
            const Text = document.getElementById('text');
            const Media = document.getElementById('media');
            
            const { title, description, year, text, imagePaths, media, w, h } = images[0];

            work.style.display = 'block';
            workImage.innerHTML = imagePaths.map(path => `<img src="${path}" style="width: 100%;">`).join('');
            
            Title.innerText = title;
            Description.innerText = description;
            Year.innerText = year;
            Text.innerText = text;
            Media.innerHTML = media.map(src => `<iframe src="${src}" style="width: ${w}; height: ${h};" frameborder="0" allowfullscreen></iframe>`).join('');
        }

        openWork();
    </script>
    <script src="https://player.vimeo.com/api/player.js"></script>
</body>

</html>
