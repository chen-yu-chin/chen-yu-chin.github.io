<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

        <div id="work" class="work">
            <div id="content" class="content">
                <div class="word">
                    <h2 id="title"></h2>
                    <h5 id="year"></h5>
                    <h5 id="text"></h5>
                </div>
                <div id="work-image" class="work-image"></div>
                <div id="media" class="media"></div>
                <h3 id="description"></h3>
                <div class="more">
                    <a href="works.html">↩︎</a>
                 </div>
            </div>
            <footer>
                <br><br>
                <h3> © C h e n &nbsp;Y u &nbsp;C h i n </h3>
                <h3>2 0 2 4</h3>
                <br>
            </footer>
        </div>


    <script>
        const images = [
        {
    title: 'leftover',
    year: '2021',
    text: 'Performance',
    imagePaths: ['img/leftover.png', 'img/leftover2.png', 'img/leftover3.png'],
    media: ['https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1482461788&color=%23ff5500&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false'],
    w: '70vw',
    h: 'auto',
    description: 'I set up a space with an armchair and a ladder, then placed two microphones beside them and also several handmade contact microphones on the chair. I climbed the ladder and then I threw myself onto the armchair, the impact was captured in sound every time I jumped off. The recordings kept on replaying and evolving, overlapping with the feedback from the microphones, creating a scene of absurdity and chaos.'
}




        ];

        function openWork() {
            const work = document.getElementById('work');
            const workImage = document.getElementById('work-image');
            const Title = document.getElementById('title');
            const Year = document.getElementById('year');
            const Description = document.getElementById('description');
            const Text = document.getElementById('text');
            const Media = document.getElementById('media');
            
            const { title, description, year, text, imagePaths, media, w, h } = images[0];

            work.style.display = 'block';
            workImage.innerHTML = imagePaths.map(path => `<img src="${path}" style="width: 100%;">`).join('');
            
            Title.innerText = title;
            Description.innerText = description;
            Year.innerText = year;
            Text.innerText = text;
            Media.innerHTML = media.map(src => `<iframe src="${src}" style="width: ${w}; height: ${h};" frameborder="0" allowfullscreen></iframe>`).join('');
        }

        openWork();
    </script>
</body>

</html>
