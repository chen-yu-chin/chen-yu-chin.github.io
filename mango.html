<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

  
        <div id="work" class="work">         
            <div id="content" class="content">
                <div class="word">
                    <h2 id="title"></h2>
                    <h5 id="year"></h5>
                    <h5 id="text"></h5>
                </div>
                <div id="work-image" class="work-image"></div>
                <h3 id="description"></h3>
                <div id="media" class="media"></div>
                <div class="more">
                    <a href="works.html">↩︎</a>
                 </div>
            </div>
            <footer>
                <br><br>
                <h3> © C h e n &nbsp;Y u &nbsp;C h i n </h3>
                <h3>2 0 2 4</h3>
                <br>
            </footer>
        </div>   
  

    <script>
        const images = [
        {
            path: '',
            title: 'Two Stories About the Bear Slide and Mango Soup, Plus One Debate About Birdsongs',
            year: '2024',
            text: 'Two-Channel Video, Stereo Sound',
            imagePaths: ['img/mango.png','img/mango2.png'],
            media: ['https://www.youtube.com/embed/b7O56fjuVDg?si=del_mOpJmCZZTSWj?rel=0&modestbranding=1&showinfo=0&iv_load_policy=3&controls=0'],
            w: '100%',
            h: '50vmin',
            description: '“Two Stories About the Bear Slide and Mango Soup, Plus One Debate About Birdsongs” consists of two video works and one stereo sound work. It is a dedication to my hometown in Kaohsiung, marked by abandoned, crumbling red brick houses, along with left-behind furnitures, chandeliers, and tiles… that symbolize both the passage and stagnation of time. This sense of stagnation permeates the entire area, a place geographically and internally on the margin of the city, where the population leaving is greater than the population moving in - a forgotten village. I invited my mother and grandmother, both women who were born and raised in the center of the city and moved to this village after marriage, to recall and reflect on their feelings about different living environments and more. The three parallel yet individual works are an entanglement of perspectives of my grandmother, my mother, myself, and the village. They contain conflicts, consensus, naivety, familiarity, unfamiliarity, soothing, regret and forgiveness. The works could be watched and listened to simultaneously or separately, depending on the space and context.'
}


        ];

        function openWork() {
            const work = document.getElementById('work');
            const workImage = document.getElementById('work-image');
            const Title = document.getElementById('title');
            const Year = document.getElementById('year');
            const Description = document.getElementById('description');
            const Text = document.getElementById('text');
            const Media = document.getElementById('media');
            
            const { title, description, year, text, imagePaths, media, w, h } = images[0];

            work.style.display = 'block';
            workImage.innerHTML = imagePaths.map(path => `<img src="${path}" style="width: 100%;">`).join('');
            
            Title.innerText = title;
            Description.innerText = description;
            Year.innerText = year;
            Text.innerText = text;
            Media.innerHTML = media.map(src => `<iframe src="${src}" style="width: ${w}; height: ${h};" frameborder="0" allowfullscreen></iframe>`).join('');
        }

        openWork();
    </script>
</body>

</html>
