<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container" id="container">

        <div id="work" class="work">

            <div id="content" class="content">
                <div class="word">
                    <h2 id="title"></h2>
                    <h5 id="year"></h5>
                    <h5 id="text"></h5>
                </div>
                <div id="work-image" class="work-images"></div>

                <div id="work-images" class="work-images"></div>
                <div id="media" class="media"></div>
                <h3 id="description"></h3>
            </div>
            <footer>
                <h3> © C h e n &nbsp;Y u &nbsp;C h i n </h3>
                <h3>2 0 2 3</h3>
            </footer>
        </div>
        <div class="pad" id="pad"></div>
    
    </div>

    <script>
        const images = [
        {
            path: 'img/lmtt.png',
            title: 'Landscape, Memory, and Time',
            year: '2023',
            text: 'Generative Soundscapes and Visuals',
            imagePaths: ['img/LMT9.png', 'img/LMT1.png'],
            w: '0vw',
            h: '0vmin',
            description: '“Landscape, Memory, and Time: Waves” is a real-time generative visual and soundscape project that explores the collective memory of the ocean from the perspective of listening and digital data translation. From field recordings of the sea, memories by the beach, to imaginative renderings of the ocean, a digital soundscape is composed by sampling and re-synthesizing these audio files sourced from individuals on the internet in real-time through algorithms. The visual presents a virtual coastal scene by simulating the images of waves and sun generated from analyzed sound wave data. In the process of transformation between physical waves, sound waves and visual waves, this work presents a slow, contemplative landscape situated in the corner of the accelerated and information overload cyberspace.'
}

        ];

        function openWork() {
            const work = document.getElementById('work');
            const workImage = document.getElementById('work-image');
            const workImages = document.getElementById('work-images');
            const Title = document.getElementById('title');
            const Year = document.getElementById('year');
            const Description = document.getElementById('description');
            const Text = document.getElementById('text');
            const Media = document.getElementById('media');
            
            const { title, description, year, text, imagePaths, media, w, h } = images[0];

            work.style.display = 'block';
            workImage.innerHTML = `<img src="${imagePaths[0]}" style="width: 100%;">`;
            workImages.innerHTML = imagePaths.slice(1).map(path => `<img src="${path}" style="width: 100%;">`).join('');
            
            Title.innerText = title;
            Description.innerText = description;
            Year.innerText = year;
            Text.innerText = text;
            Media.innerHTML = media.map(src => `<iframe src="${src}" style="width: ${w}; height: ${h};" frameborder="0" allowfullscreen></iframe>`).join('');
        }

        openWork();
    </script>
    <script src="https://player.vimeo.com/api/player.js"></script>
</body>

</html>
